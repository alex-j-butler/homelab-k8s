apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      containers:
      - name: frontend
        image: ghcr.io/alex-j-butler/markdown-converter-api/frontend:e143232
        ports:
        - containerPort: 3000
        env:
        - name: DOCKERENV_PUBLIC_API_URL
          value: "https://convert-dev.int.alex-j-butler.com/api"
