apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: media
  name: radarr-ingress
  annotations:
    nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - radarr.alex-j-butler.com
    secretName: radarr-int-tls
  rules:
  - host: radarr.alex-j-butler.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: radarr-svc
            port:
              number: 7878