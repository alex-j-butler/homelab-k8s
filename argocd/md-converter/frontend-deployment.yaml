apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: md-converter
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      containers:
      - name: frontend
        image: ghcr.io/alex-j-butler/markdown-converter-api/frontend:1.0.2
        ports:
        - containerPort: 3000
